<!DOCTYPE html>
<html>
<head>
<title>My Magical Proposal ðŸ’–</title>

<style>
body {
    margin:0;
    text-align:center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    overflow:hidden;
    transition:1s;
}

h1 {
    color:white;
    margin-top:100px;
    text-shadow:2px 2px 10px #ff0066;
}

button {
    padding:12px 25px;
    font-size:20px;
    margin:20px;
    border:none;
    border-radius:12px;
    cursor:pointer;
}

#yesBtn { background:#ff0066; color:white; }
#noBtn { background:black; color:white; position:absolute; }

.fall {
    position:fixed;
    top:-50px;
    animation:fall linear forwards;
}

@keyframes fall {
    to { transform:translateY(110vh) rotate(360deg); }
}

.glowLove {
    font-size:60px;
    color:white;
    animation:glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow:0 0 10px #fff, 0 0 20px #ff0066; }
    to { text-shadow:0 0 30px #fff, 0 0 60px #ff0066; }
}

.baby {
    position:fixed;
    font-size:70px;
    animation:peek 4s ease-in-out;
}

@keyframes peek {
    0% { transform:scale(0); opacity:0; }
    40% { transform:scale(1); opacity:1; }
    100% { transform:scale(0); opacity:0; }
}

.sparkle {
    position:fixed;
    font-size:20px;
    animation:spark 3s linear forwards;
}

@keyframes spark {
    to { transform:translateY(-100vh); opacity:0; }
}
</style>
</head>

<body>

<h1 id="text">Will you be my forever? ðŸ’•</h1>

<button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
<button id="noBtn" onmouseover="moveNo()">No ðŸ™ˆ</button>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">
</audio>

<script>

function yesClicked(){

document.body.style.background="linear-gradient(to right,#ff0844,#ffb199)";
document.getElementById("text").innerHTML="<div class='glowLove'>thank you queen for yesðŸ’–</div>";

document.getElementById("yesBtn").style.display="none";
document.getElementById("noBtn").style.display="none";

let music=document.getElementById("music");
music.volume=0.2;
music.play();

startRain();
startBaby();
startSparkle();
}

function moveNo(){
let btn=document.getElementById("noBtn");
btn.style.left=Math.random()*90+"vw";
btn.style.top=Math.random()*90+"vh";
}

function startRain(){
const items=["ðŸŒ¹","ðŸ«","ðŸ§¸","ðŸ’–","ðŸŒ¹","ðŸ¬"];

setInterval(()=>{
for(let i=0;i<5;i++){
let item=document.createElement("div");

}

function startBaby(){
setInterval(()=>{
let baby=document.createElement("div");
baby.classList.add("baby");

function startSparkle(){
setInterval(()=>{
let sp=document.createElement("div");
sp.classList.add("sparkle");

}

</script>

</body>
</html>
