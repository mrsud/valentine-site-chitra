/* GOOGLE FONTS */
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&display=swap');

body{
margin:0;
overflow:hidden;
height:100vh;
font-family:'Fredoka One', cursive;
background:linear-gradient(to top,#1e3c72,#2a5298,#ff9a9e);
background-size:400% 400%;
animation:bgMove 12s infinite alternate;
cursor:url("https://cur.cursors-4u.net/animals/ani-12/ani1111.cur"), auto;
}

/* Background animation */
@keyframes bgMove{
0%{background-position:left;}
100%{background-position:right;}
}

/* Disney Castle */
.castle{
position:absolute;
bottom:0;
width:100%;
text-align:center;
font-size:200px;
opacity:0.15;
}

/* Ocean */
.ocean{
position:absolute;
bottom:0;
width:100%;
height:30%;
background:linear-gradient(to top,#0077b6,#00b4d8);
}

/* Main Glass Card */
.box{
position:absolute;
top:45%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.15);
padding:40px;
border-radius:30px;
backdrop-filter:blur(12px);
box-shadow:0 0 60px rgba(255,255,255,0.6);
text-align:center;
color:white;
width:90%;
max-width:550px;
}

/* Barbie Pink Text */
.title{
font-size:32px;
color:#ff69b4;
text-shadow:0 0 15px #ff1493,0 0 30px #ff69b4;
margin-bottom:20px;
font-family:'Pacifico', cursive;
}

/* Button */
button{
padding:14px 30px;
font-size:20px;
border:none;
border-radius:30px;
cursor:pointer;
background:#ff1493;
color:white;
box-shadow:0 0 25px #ff69b4;
transition:0.3s;
font-family:'Fredoka One', cursive;
}

button:hover{
transform:scale(1.1);
background:#ff69b4;
}

/* Floating Hearts */
.heart{
position:absolute;
font-size:25px;
animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(100vh);}
to{transform:translateY(-20vh);opacity:0;}
}

/* Mickey Decoration */
.mickey{
position:absolute;
top:10%;
left:10%;
font-size:80px;
animation:bounce 3s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

</style>
