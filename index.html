<!DOCTYPE html>

<style>
body {
    margin:0;
    text-align:center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    overflow:hidden;
    transition:1s;
}

/* âœ¨ NEW FRONT NAME STYLE */
.chitraName{
    position:absolute;
    top:20%;
    width:100%;
    font-size:80px;
    color:white;
    text-shadow:0 0 30px #ff1493;
    opacity:0;
    animation:fadeInName 3s forwards, jumpName 2s infinite 3s;
    z-index:2;
}

@keyframes fadeInName{
    to{ opacity:1; }
}

@keyframes jumpName{
    0%,100%{ transform:translateY(0); }
    50%{ transform:translateY(-20px); }
}

/* Background characters */
.bgChar{
    position:fixed;
    font-size:70px;
    animation:popChar 4s ease-in-out forwards;
    z-index:1;
}

@keyframes popChar{
    0%{ transform:scale(0); opacity:0; }
    40%{ transform:scale(1); opacity:1; }
    100%{ transform:scale(0); opacity:0; }
}

h1 {
    color:white;
    margin-top:100px;
    text-shadow:2px 2px 10px #ff0066;
}

button {
    padding:12px 25px;
    font-size:20px;
    margin:20px;
    border:none;
    border-radius:12px;
    cursor:pointer;
}

#yesBtn { background:#ff0066; color:white; }
#noBtn { background:black; color:white; position:absolute; }

.fall {
    position:fixed;
    top:-50px;
    animation:fall linear forwards;
}

@keyframes fall {
    to { transform:translateY(110vh) rotate(360deg); }
}

.glowLove {
    font-size:60px;
    color:white;
    animation:glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow:0 0 10px #fff, 0 0 20px #ff0066; }
    to { text-shadow:0 0 30px #fff, 0 0 60px #ff0066; }
}

.baby {
    position:fixed;
    font-size:70px;
    animation:peek 4s ease-in-out;
}

@keyframes peek {
    0% { transform:scale(0); opacity:0; }
    40% { transform:scale(1); opacity:1; }
    100% { transform:scale(0); opacity:0; }
}

.sparkle {
    position:fixed;
    font-size:20px;
    animation:spark 3s linear forwards;
}

@keyframes spark {
    to { transform:translateY(-100vh); opacity:0; }
}
</style>
</head>
