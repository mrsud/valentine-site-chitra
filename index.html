
<!DOCTYPE html>
<html>
<head>
<title>Math Tug Of War Game</title>
<style>

body{
    font-family: Arial, sans-serif;
    text-align:center;
    background:linear-gradient(to right,#74ebd5,#acb6e5);
    margin:0;
    padding:20px;
}

h1{
    color:white;
}

.game-container{
    background:white;
    padding:20px;
    border-radius:15px;
    width:90%;
    max-width:800px;
    margin:auto;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

.scoreboard{
    display:flex;
    justify-content:space-between;
    font-size:20px;
    margin-bottom:15px;
}

.rope-container{
    width:100%;
    height:50px;
    background:#eee;
    border-radius:30px;
    position:relative;
    margin:20px 0;
}

.rope{
    width:50%;
    height:100%;
    background:orange;
    border-radius:30px;
    position:absolute;
    left:25%;
    transition:0.3s;
}

.question{
    font-size:28px;
    margin:20px;
}

input{
    padding:10px;
    font-size:18px;
    width:120px;
}

button{
    padding:10px 20px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
    border:none;
    border-radius:8px;
    background:#4CAF50;
    color:white;
}

button:hover{
    background:#45a049;
}

.winner{
    font-size:24px;
    margin-top:15px;
    color:green;
}

</style>
</head>

<body>

<h1>‚öîÔ∏è Math Tug Of War ‚öîÔ∏è</h1>

<div class="game-container">

    <div class="scoreboard">
        <div>Team 1: <span id="score1">0</span></div>
        <div>Team 2: <span id="score2">0</span></div>
    </div>

    <div class="rope-container">
        <div class="rope" id="rope"></div>
    </div>

    <div class="question" id="question"></div>

    <input type="number" id="answer" placeholder="Answer">
    <br>

    <button onclick="submitAnswer(1)">Team 1 Submit</button>
    <button onclick="submitAnswer(2)">Team 2 Submit</button>

    <div class="winner" id="winner"></div>

</div>

<script>

let score1 = 0;
let score2 = 0;
let ropePosition = 25; // start middle

let num1, num2, correctAnswer;

function generateQuestion(){
    num1 = Math.floor(Math.random()*20);
    num2 = Math.floor(Math.random()*20);
    correctAnswer = num1 + num2;
    document.getElementById("question").innerHTML = num1 + " + " + num2 + " = ?";
}

function submitAnswer(team){
    let userAnswer = parseInt(document.getElementById("answer").value);

    if(userAnswer === correctAnswer){

        if(team === 1){
            score1++;
            ropePosition -= 5;
        } else {
            score2++;
            ropePosition += 5;
        }

        document.getElementById("score1").innerText = score1;
        document.getElementById("score2").innerText = score2;

        document.getElementById("rope").style.left = ropePosition + "%";

        if(ropePosition <= 0){
            document.getElementById("winner").innerText = "üèÜ Team 1 Wins!";
        }

        if(ropePosition >= 50){
            document.getElementById("winner").innerText = "üèÜ Team 2 Wins!";
        }

    }

    document.getElementById("answer").value = "";
    generateQuestion();
}

generateQuestion();

</script>

</body>
</html>
