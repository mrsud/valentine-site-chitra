<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Disney Magical Apology ğŸ°âœ¨</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap');

body{
margin:0;
overflow:hidden;
height:100vh;
font-family:'Fredoka One', cursive;
background:linear-gradient(to top,#0f2027,#203a43,#2c5364);
transition:1.5s;
}

/* 3D Perspective */
.scene{
perspective:1000px;
position:absolute;
width:100%;
height:100%;
}

/* Card */
.box{
position:absolute;
top:45%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.1);
padding:40px;
border-radius:30px;
backdrop-filter:blur(12px);
box-shadow:0 0 60px rgba(255,255,255,0.6);
text-align:center;
color:white;
width:90%;
max-width:550px;
transition:1s;
}

/* Title */
.title{
font-size:30px;
color:#ff69b4;
text-shadow:0 0 20px #ff1493;
margin-bottom:20px;
font-family:'Pacifico', cursive;
}

/* Button */
button{
padding:14px 30px;
font-size:20px;
border:none;
border-radius:30px;
cursor:pointer;
background:#ff1493;
color:white;
box-shadow:0 0 25px #ff69b4;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

/* Final Scene */
.finalScene{
position:absolute;
width:100%;
height:100%;
display:none;
background:radial-gradient(circle at center,#ff9a9e,#fad0c4,#2c5364);
text-align:center;
color:white;
overflow:hidden;
}

/* Moon */
.moon{
position:absolute;
top:10%;
right:10%;
font-size:100px;
animation:float 6s infinite ease-in-out;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-20px);}
}

/* 3D Text */
.finalText{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%) rotateY(0deg);
font-size:40px;
font-family:'Pacifico', cursive;
text-shadow:0 0 30px white;
animation:rotate3d 6s infinite alternate;
}

@keyframes rotate3d{
from{transform:translate(-50%,-50%) rotateY(-15deg);}
to{transform:translate(-50%,-50%) rotateY(15deg);}
}

/* Floating Hearts */
.heart{
position:absolute;
font-size:25px;
animation:rise 5s linear forwards;
}

@keyframes rise{
from{transform:translateY(100vh);}
to{transform:translateY(-20vh);opacity:0;}
}

</style>
</head>
<body>

<div class="scene">
<div class="box" id="box">
<div class="title" id="mainText">
Please maaf kar do na ğŸ¥ºğŸ’–
</div>
<button id="btn" onclick="nextStep()">Haan maaf kiya ğŸ¤</button>
</div>
</div>

<div class="finalScene" id="finalScene">
<div class="moon">ğŸŒ™âœ¨</div>
<div class="finalText">
You are my forever fairy tale ğŸ’–âœ¨<br>
Thank you for forgiving me ğŸ¥¹
</div>
</div>

<script>

let step = 0;

const messages = [
"Sach mein maaf kar diya? ğŸ¥¹",
"Tum meri Disney Princess ho ğŸ‘‘",
"Ab gussa bilkul zero? ğŸ’•",
"Chalo castle ke saamne dance karein ğŸ’ƒâœ¨",
"Promise kabhi hurt nahi karunga ğŸ¤",
"Last click... surprise ready hai ğŸ˜Œâœ¨"
];

function nextStep(){

if(step < messages.length){
document.getElementById("mainText").innerHTML = messages[step];
document.getElementById("btn").innerHTML = "Next ğŸ’–";
step++;
}
else{
showFinalScene();
}

/* Floating hearts */
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);

}

function showFinalScene(){
document.getElementById("box").style.display="none";
document.getElementById("finalScene").style.display="block";
}

</script>

</body>
</html>
